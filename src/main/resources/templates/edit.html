<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<!-- Форма редактирования пользователя -->
<form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <!-- CSRF-токен для защиты от межсайтовых запросов -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <!-- Скрытое поле для ID пользователя -->
  <input type="hidden" th:field="*{id}"/>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"/>
    <small>*Оставьте пустым, если не хотите менять пароль</small>
  </div>
  <label for="roles">Role</label><br>
  <select id="roles" th:field="*{roles}" required>
    <option value="ROLE_USER">USER</option>
    <option value="ROLE_ADMIN">ADMIN</option>
  </select><br><br>
  <div>
    <button type="submit">Save edit</button>
    <a th:href="@{/admin/users}">Cancel</a> <!-- Кнопка отмены, возвращающая на страницу пользователей -->
  </div>
</form>
<a href="/logout">Logout</a> <!-- Ссылка на выход -->

</body>
</html>
