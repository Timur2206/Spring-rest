<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List users</title>
  <style>
    /* Стили для ссылок */
    .link-button {
      margin-right: 15px; /* Расстояние между ссылками */
    }
  </style>
</head>
<body>
<h1>List users</h1>
<a href="/admin/add" class="link-button">Add users</a>
<a th:href="@{/user/profile}" class="link-button">Go to Profile</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
      <a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/logout" class="link-button">Logout</a> <!-- Ссылка на выход -->
</body>
</html>
