<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>User name: <span th:text="${user.username}"></span></p>
<p>User email: <span th:text="${user.email}"></span></p>

<a href="/logout">Logout</a> <!-- Ссылка на выход -->
</body>
</html>
