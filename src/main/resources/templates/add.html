<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
  <style>
    /* Стили для ссылок */
    .link-button {
      margin-right: 15px; /* Расстояние между ссылками */
    }
  </style>
</head>
<body>
<h1>Add user</h1>
<form th:action="@{/admin/add}" th:object="${user}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required/>
  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required/>
  <br/>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required/>
  <br/>

  <label for="roles">Role</label><br>
  <select id="roles" th:field="*{roles}" required>
    <option value="ROLE_USER">USER</option>
    <option value="ROLE_ADMIN">ADMIN</option>
  </select><br><br>

  <button type="submit">Add</button>
  <a href="/admin/users" class="button">Back </a>
</form>
<a href="/logout">Logout</a> <!-- Ссылка на выход -->
</body>
</html>
